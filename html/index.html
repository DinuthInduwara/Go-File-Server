<body class="hero" id="body">

    <nav id="nav" class="navbar hero">
        <div class="navbar-menu">
            <a class="navbar-item" href="#">Home</a>
            <a class="navbar-item" href="#">Upload</a>
            <a class="navbar-item" href="#">Files</a>

        </div>

    <div id="content" class="hero mt-3 ">







        <p class="lead">No Plugins <b>Just Javascript</b></p>

        <div class="container p-3">
            <form action="" class="mt-5 uploader" method="get">
                <input type="file" name="files" id="files" multiple>

                    <i class="fa fa-download" aria-hidden="true"></i>

        </div>

<script src="./jquery-3.5.1.min.js"></script>
<!-- <script src="./myscr.js"></script> -->
<script>








    function changemode() {
        if ($("#nav").hasClass("is-dark")) {
            // in dark mode
            $("#nav").removeClass("is-dark");
            $("#body").removeClass("is-dark");


        } else {
            // in light mode
            $("#body").addClass("is-dark");
            $("#nav").addClass("is-dark");
        }
    }









</script>

</html>
